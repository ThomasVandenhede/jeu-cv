<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <style>
    #canvas {
      width: 100vw;
      height: 100vh;
    }

    .debug {
      position: absolute;
      padding: 0 1em;
      top: 1em;
      right: 1em;
      width: 400px;
      background-color: rgba(255, 255, 255, .3);
      font-family: sans;
      font-size: .8em;
    }

    .debut h2 {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <noscript>
    Veuillez activer JavaScript.
  </noscript>
  <canvas id='canvas' height=480 width=640>
    Votre navigateur ne supporte pas la balise canvas. Changez de navigateur ou jetez
    votre ordinateur.
  </canvas>
  <div class="debug">
    <h2>debug info</h2>
    <section class="player">
      <p class="player__position"></p>
      <p class="player__size"></p>
      <p class="player__is-crouching"></p>
      <p class="player__speed"></p>
      <p class="player__acceleration"></p>
      <p class="player__is-colliding"></p>
    </section>
    <section class="camera-info">
      <p class="camera__position"></p>
      <p class="camera__size"></p>
    </section>
  </div>

  <script src="./js/keyboardManager.js"></script>
  <script src="./js/rectangle.js"></script>
  <script src="./js/vector.js"></script>
  <script src="./js/camera.js"></script>
  <script src="./js/gameManager.js"></script>
  <script src="./js/platform.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
