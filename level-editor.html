<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Level Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/level-editor.css" />
  </head>

  <body>
    <div class="page">
      <div class="canvas-container">
        <canvas id="canvas" height="480" width="640"></canvas>
      </div>

      <div class="toolbar" id="toolbar">
        <h4>Load Level</h4>
        <select name="load" id="load"> </select>
        <h4>Level Details</h4>

        <form action="" id="toolbar-form">
          <div>
            <label for="level-name">
              Name
              <input
                type="text"
                name="level-name"
                id="level-name"
                class="form-control"
                value="untitled"
              />
            </label>
          </div>
          <div>
            <label for="level-countdown">
              Countdown Start (ms)
              <input
                type="number"
                name="level-countdown"
                id="level-countdown"
                class="form-control"
                value="30000"
              />
            </label>
          </div>
          <div class="container">
            <h4>World</h4>
            <div class="row no-gutters">
              <div class="col-6">
                <label for="world-x">x</label>
                <input
                  type="number"
                  name="world-x"
                  id="world-x"
                  class="form-control"
                  placeholder="x"
                />
              </div>
              <div class="col-6">
                <label for="world-y">y</label>
                <input
                  type="number"
                  name="world-y"
                  id="world-y"
                  class="form-control"
                  placeholder="y"
                />
              </div>
              <div class="col-6">
                <label for="world-width">width</label>
                <input
                  type="number"
                  name="world-width"
                  id="world-width"
                  class="form-control"
                  placeholder="width"
                />
              </div>
              <div class="col-6">
                <label for="world-height">height</label>
                <input
                  type="number"
                  name="world-height"
                  id="world-height"
                  class="form-control"
                  placeholder="height"
                />
              </div>
            </div>
            <h4>Tools</h4>
            <p>
              <button id="button-select" class="btn">select (S)</button>
              <button id="button-create" class="btn">create (C)</button>
            </p>
            <p>
              <select name="object-type" id="object-type">
                <option value="player">player</option>
                <option value="platform">platform</option>
                <option value="movingPlatform">moving platform</option>
                <option value="ennemy">ennemy</option>
                <option value="skillHtml">skill HTML</option>
                <option value="skillCss">skill CSS</option>
                <option value="skillSass">skill Sass</option>
                <option value="skillBootstrap">skill Bootstrap</option>
                <option value="skillJquery">skill jQuery</option>
                <option value="skillReact">skill ReactJS</option>
                <option value="skillAngular">skill AngularJS</option>
                <option value="skillNode">skill NodeJS</option>
                <option value="skillMongo">skill MongoDB</option>
                <option value="skillMeteor">skill Meteor</option>
              </select>
            </p>
            <p>
              <button type="submit" id="save-button" class="btn btn-primary">
                SAVE
              </button>
              <button id="delete-button" class="btn btn-danger">DELETE</button>
            </p>
          </div>
        </form>
      </div>
    </div>

    <a href="./index.html" class="btn btn-secondary back-navigation">Retour</a>

    <!-- polyfills & utils -->
    <script src="./js/polyfills.js"></script>
    <script src="./js/utils.js"></script>
    <!-- basic shapes -->
    <script src="./js/sdk/vector.js"></script>
    <script src="./js/sdk/AABB.js"></script>
    <script src="./js/sdk/particle.js"></script>
    <script src="./js/sdk/particles.js"></script>
    <script src="./js/sdk/segment.js"></script>
    <!-- user input -->
    <script src="./js/sdk/mouseManager.js"></script>
    <!-- sound -->
    <script src="./js/sdk/sound.js"></script>
    <script src="./js/sdk/soundManager.js"></script>
    <!-- camera -->
    <script src="./js/sdk/camera.js"></script>
    <!-- grid -->
    <script src="./js/sdk/grid.js "></script>
    <!-- game specific -->
    <script src="./js/game/platform.js"></script>
    <script src="./js/game/movingPlatform.js"></script>
    <script src="./js/game/shield.js"></script>
    <script src="./js/game/laser.js"></script>
    <script src="./js/game/ennemy.js"></script>
    <script src="./js/game/skill.js"></script>
    <script src="./js/game/skills.js"></script>
    <script src=" ./js/game/player.js "></script>
    <script src="./js/game/gameData.js "></script>
    <!-- levels -->
    <script src="./js/sdk/levelManager.js"></script>
    <!-- level editor -->
    <script src="./js/levelEditor/selectionTool.js "></script>
    <script src="./js/levelEditor/creationTool.js "></script>
    <script src="./js/levelEditor/toolManager.js "></script>
    <script src="./js/levelEditor/keyboardManager.js"></script>
    <script src="./js/levelEditor/toolbar.js "></script>
    <script src="./js/levelEditor/gameLevelEditor.js "></script>
    <!-- entry point -->
    <script src="./js/levelEditor.js "></script>
  </body>
</html>
