<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Level Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/level-editor.css">
</head>

<body>
  <div class="page">
    <div class="canvas-container">
      <canvas id="background" height=480 width=640></canvas>
      <canvas id="canvas" height=480 width=640></canvas>
    </div>

    <div class="toolbar" id="toolbar">
      <p>
        <a href="./index.html" class="btn btn-primary">Retour Ã  l'accueil</a>
      </p>
      <h2>Toolbar</h2>
      <form action="" id="toolbar-form">
        <p>
          <label for="level-name">
            Level Name
            <input type="text" name="level-name" id="level-name" class="form-control">
          </label>
        </p>
        <p>
          <h3>World</h3>
          <label for="world-x">
            x
            <input type="text" name="world-x" id="world-x" class="form-control">
          </label>
          <label for="world-y">
            y
            <input type="text" name="world-y" id="world-y" class="form-control">
          </label>
          <label for="world-width">
            width
            <input type="text" name="world-width" id="world-width" class="form-control">
          </label>
          <label for="world-height">
            height
            <input type="text" name="world-height" id="world-height" class="form-control">
          </label>
        </p>
        <div>
          <button id="button-select" class="btn">select</button>
          <button id="button-create" class="btn">create</button>
        </div>
        <select name="object-type" id="object-type">
          <option value="player">player</option>
          <option value="platform">platform</option>
          <option value="movingPlatform">moving platform</option>
          <option value="ennemy">ennemy</option>
          <option value="skill">skill</option>
        </select>

        <button id="save-button" class="btn btn-primary">SAVE</button>
      </form>
    </div>
  </div>

  <!-- polyfills & utils -->
  <script src="./js/polyfills.js"></script>
  <script src="./js/utils.js"></script>
  <!-- basic shapes -->
  <script src="./js/sdk/vector.js"></script>
  <script src="./js/sdk/AABB.js"></script>
  <script src="./js/sdk/particle.js"></script>
  <script src="./js/sdk/particles.js"></script>
  <script src="./js/sdk/segment.js"></script>
  <!-- user input -->
  <script src="./js/sdk/mouseManager.js"></script>
  <!-- sound -->
  <script src="./js/sdk/sound.js"></script>
  <script src="./js/sdk/soundManager.js"></script>
  <!-- camera -->
  <script src="./js/sdk/camera.js"></script>
  <!-- game specific -->
  <script src="./js/game/platform.js"></script>
  <script src="./js/game/movingPlatform.js"></script>
  <script src="./js/game/shield.js"></script>
  <script src="./js/game/laser.js"></script>
  <script src="./js/game/ennemy.js"></script>
  <script src="./js/game/skill.js"></script>
  <script src=" ./js/game/player.js "></script>
  <script src="./js/game/grid.js "></script>
  <script src="./js/game/gameData.js "></script>
  <!-- levels -->
  <script src="./js/sdk/levelManager.js"></script>
  <!-- level editor -->
  <script src="./js/levelEditor/selectionContext.js "></script>
  <script src="./js/levelEditor/contextManager.js "></script>
  <script src="./js/levelEditor/keyboardManager.js"></script>
  <script src="./js/levelEditor/toolbar.js "></script>
  <script src="./js/levelEditor/gameLevelEditor.js "></script>
  <!-- entry point -->
  <script src="./js/levelEditor.js "></script>
</body>

</html>
